<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de personas</title>
</head>
<body>
//commit
<h1>Listado de personas</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="persona : ${personasLista}">
        <td th:text="${persona.id}"></td>
        <td th:text="${persona.nombre}"></td>
        <td th:text="${persona.edad}"></td>
        <td>
            <a th:href="@{/personas/editar/{id}(id=${persona.id})}">Editar</a> |
            <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" onclick="return confirm('Â¿Seguro que deseas eliminar?')">Eliminar</a>
        </td>
    </tr>
</table>

</body>
</html>
