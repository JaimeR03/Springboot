<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Formulario de Registro</h1>
    <form th:action="@{/registrar}" method="post" th:object="${user}">
        <div>
            <label>Nombre</label>
            <input type="text" th:field="*{Nombre}" required>
            <span th:if="${#field.hasErrors('Nombre')}"th:errors="*{Nombre}">Error de nombre</span>
        </div>

        <div>
            <label>Email</label>
            <input type="email" th:field="*{Email}" required>
            <span th:if="${#field.hasErrors('Email')}"th:errors="*{Email}">Error en el gmail</span>
        </div>

        <div>
            <label>Password</label>
            <input type="password" th:field="*{Password}" required>
            <span th:if="${#field.hasErrors('Password')}"th:errors="*{Password}">Error de password</span>
        </div>

        <div>
            <label>Nota</label>
            <textarea rows="3" th:field="*{Nota}"></textarea>
            <span th:if="${#field.hasErrors('Nota')}"th:errors="*{Nota}">Error de nota</span>
        </div>

        <div>
            <label>Género</label>
            <input type="radio" th:field="*{Genero}" value="masculino"> Masculino
            <input type="radio" th:field="*{Genero}" value="femenino"> Femenino
            <span th:if="${#field.hasErrors('Genero')}"th:errors="*{Genero}">Error de genero</span>
        </div>

        <div>
            <label>Matrimonio</label>
            <input type="checkbox" th:field="*{Matrimonio}">
            <span th:if="${#field.hasErrors('Matrimonio')}"th:errors="*{Matrimonio}"></span>
        </div>

        <div>
            <label>Fecha de Nacimiento</label>
            <input type="date" th:field="*{Fechanacimiento}" required>
            <span th:if="${#field.hasErrors('Fechanacimiento')}"th:errors="*{Fechanacimiento}">Error de fecha</span>
        </div>

        <div>
            <label>Ingreso Anual</label>
            <input type="text" th:field="*{Ingreso}" required>
            <span th:if="${#field.hasErrors('Ingreso')}"th:errors="*{Ingreso}">Error de ingreso</span>
        </div>

        <div>
            <label>Profesión</label>
            <select th:field="*{Profesion}">
                <option th:each="p : ${profesiones}" th:value="${p}" th:text="${p}"></option>
            </select>
            <span th:if="${#field.hasErrors('Profesiones')}"th:errors="*{Profesiones}">Error de profesion</span>
        </div>

        <div>
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>
</body>
</html>
